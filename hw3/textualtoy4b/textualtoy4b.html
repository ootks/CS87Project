<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<style>
#poem {
	text-align: center;
}
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
}
</style>

<body>
	<div id="poem" class="container">
		<div class="animated">
			<span class="animated infinite bounceIn">my friends found</span>
			<span class="animated infinite bounceInLeft">broken </span><span class="animated infinite bounceOutRight">electronics</span>
			<br><br><br><br><br><br>
			<div class="animated infinite wobble">shake it</div>
			<div class="text">you'll hear the</div>
			<br>
			<div class="animated">parts</div>
			<div class="animated infinite bounce">rattle</div>
			<br><br><br><br><br><br>
			<div class="text">i wonder how it broke?</div>
		</div>
	</div>
</body>
